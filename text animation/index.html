<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Animation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

   <div class="contained">
       <h1> A Website For <span class="auto-type"></span></h1>
   </div>


<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>
    var typed = new Typed(".auto-type", {
        strings: ["WebDevelopers", "AppDevelopers", "Hackers", "Programmers"],
        typeSpeed: 150,
        backSpeed: 150,
        loop:true
    })
</script>

</body>
</html>
